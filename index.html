<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You üíê</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui;
    }

    /* Gift */
    .gift {
      position: absolute;
      bottom: 40px;
      cursor: pointer;
      font-size: 48px;
      z-index: 10;
      transition: transform 0.3s;
    }

    .gift:active {
      transform: scale(0.95);
    }

    /* Flower repo iframe */
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

<div class="gift" id="gift">üéÅ</div>



<script>
  const gift = document.getElementById("gift");
  const frame = document.getElementById("flowerFrame");

  gift.addEventListener("click", () => {
    gift.style.display = "none";
    frame.style.display = "block";
    window.location.href = "hello.html";
  });
</script>


</body>
</html>
